<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flappy Bird</title>
  <link rel="stylesheet" href="style.css" />
  <!--intro Seite-->
  <script>
  if (!sessionStorage.getItem("introVisited")) {
    window.location.href = "intro.html";
  }
</script>
</head>


<body>
  <div class="container">
    <h1>Flappy Bird</h1>

    <div id="startScreen">
      <input type="text" id="usernameInput" placeholder="Dein Name" maxlength="15" />
      <button class="play-btn" onclick="startGame()">Starten</button>

      <div id="highscoresStart"></div>
    </div>

    <div id="gameInfo" style="display:none;">
      <div id="playerNameDisplay"></div>
      <div id="countdown" style="font-size: 48px; font-weight: bold; text-align:center; margin: 20px 0;"></div>
      <canvas id="gameCanvas" width="400" height="400" style="display:none; background:#b3e0ff;"></canvas>

      <div id="highscoresGame"></div>
    </div>

  </div>

  <div id="feedbackSection">
  <h3 id="h3">Feedback senden</h3>
  <textarea id="feedbackInput" placeholder="Deine Idee oder Verbesserung hier..."></textarea><br/>
  <button id="share" onclick="sendFeedback()">Absenden</button>
  <p id="feedbackMessage"></p>
  </div>
<!--kofi link-->
  <a class="donate-btn" href="https://ko-fi.com/schoolminigame" target="_blank" rel="noopener noreferrer">
  ☕ Eine  Spendeeeee
  </a>
  <p>(Die Spendenseite bitte nicht übersetzen, irgendwie klappt das nur auf Englisch aktuell :( )</p>


  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="index.js"></script>
</body>
</html>
